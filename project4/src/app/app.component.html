  <div class="row">
    <div class="col-lg-6 col-md-6">
      <h1>PAYMENT FORM</h1>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="enter pay name" (input)="User($event)">
      </div>
      <div class="form-group">
        <input type="date" class="form-control" placeholder="payment date" (input)="onDateChange($event)">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="enter pay amount" (input)="getCurrency($event)">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="enter height">
      </div>
    </div>
    <div class="col-md-6">
      <div>

        <h1> {{username | uppercase | lowercase}}</h1>
      </div>
      <div>

        <h1> {{date | date:'fullDate'}}</h1>
      </div>
      <div>

        <h1> {{date | date:'fullDate'}}</h1>
      </div>
      <div>

        <h1> {{currency | currency:'INR'}}</h1>
      </div>
    </div>
  </div>
</div>
